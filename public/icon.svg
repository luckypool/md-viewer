  <text x="64" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#accentGrad)">MD</text>
  
  <!-- Underline accent -->
  <rect x="48" y="78" width="32" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.7"/>
  
  <!-- Small decorative lines (markdown preview hint) -->
  <rect x="46" y="86" width="36" height="2" rx="1" fill="#64748b" opacity="0.5"/>
  <rect x="46" y="92" width="28" height="2" rx="1" fill="#64748b" opacity="0.4"/>
